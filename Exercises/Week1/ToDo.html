<head>
  <html lang="En">
  <meta charset="UTF-8">
  <title> ToDo List </title>
  <link rel="stylesheet" type="text/css" href="ToDo.css" title="style" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <script src="ToDo.js"></script>
</head>

<body>
  <h2 class="m-4">My To Do List</h2>

  <div id="myDIV" class="m-4 row justify-content-evenly prompt">
    <input class="col-8" type="text" id="myInput" placeholder="Description...">
    <button onclick="newElement()" class="col-3 AddButton">Add Task</button>
  </div>

  <ul class="mt-2 list-unstyled list-group" id="myUL">
      <!--list items are added on click refer to js  -->
  </ul>
    
</body>
